{{ define "main" }}
<article>
    <h2>{{ .Title }}</h2>
    <p class="meta">Posted: {{ .Date.Format "2006-01-02" }}</p>
    {{ if .Params.tags }}
    <ul class="tags">
        {{ range .Params.tags }}<li><a href="/tags/{{ . | urlize }}/" class="tag-link">{{ . }}</a></li>{{ end }}
    </ul>
    {{ end }}
    {{ .Content }}
</article>
{{ end }}
