{{ define "main" }}
    <h2>Posts tagged with "{{ .Title }}"</h2>
    {{ if .Pages }}
    <ul class="post-list">
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span class="meta">{{ .Date.Format "2006-01-02" }}</span>
        </li>
        {{ end }}
    </ul>
    {{ else }}
    <p>No posts found with this tag.</p>
    {{ end }}

    <p><a href="/tags/">‚Üê Back to All Tags</a></p>
{{ end }}
